name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up Node.js 24
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=Albert Heijn Self-Scanner
          org.opencontainers.image.description=Interactive Albert Heijn self-scanner simulation
          org.opencontainers.image.vendor=seflscanfun
          org.opencontainers.image.licenses=ISC
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Docker Summary
      run: |
        echo "üê≥ Docker build completed successfully!"
        echo "üìã Build details:"
        echo "  - Registry: ${{ env.REGISTRY }}"
        echo "  - Image: ${{ env.IMAGE_NAME }}"
        echo "  - Tags: ${{ steps.meta.outputs.tags }}"
        echo "  - Node.js version: 24"
        echo ""
        echo "üöÄ Usage instructions:"
        echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "  docker run -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "üåê Access the app at: http://localhost:8000"