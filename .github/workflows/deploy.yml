name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then npm ci; fi
        
    - name: Run tests
      run: |
        echo "ðŸ§ª Running Albert Heijn Zelfscanner Tests..."
        npm test
        
    - name: Test Summary
      run: |
        echo "âœ… All tests completed successfully!"
        echo "ðŸ“Š Test coverage includes:"
        echo "  - Product database functionality (10 tests)"
        echo "  - Application integration (8 tests)"
        echo "  - Total: 18 comprehensive tests"
        
    - name: Validate HTML
      run: |
        # Basic HTML validation
        if command -v html5validator &> /dev/null; then
          html5validator --root . --match "*.html"
        else
          echo "HTML validation skipped - validator not available"
        fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4