<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Heijn Zelfscanner Simulatie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">Albert Heijn</span>
                    <span class="logo-subtitle">Zelfscanner</span>
                </div>
                <div class="header-controls">
                    <button id="soundToggle" class="sound-toggle" title="Geluid aan/uit">
                        <span class="sound-icon">ðŸ”Š</span>
                    </button>
                    <div class="cart-summary">
                        <span class="cart-count" id="cartCount">0</span>
                        <span class="cart-total" id="cartTotal">â‚¬0,00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="scanner-interface">
                <div class="scanner-section">
                    <h2>Product Scannen</h2>
                    <div class="scan-area">
                        <div class="barcode-input">
                            <input type="text" id="barcodeInput" placeholder="Scan product of voer barcode in..." autocomplete="off">
                            <button id="scanButton" class="scan-btn">Scan</button>
                        </div>
                        <div class="scan-actions">
                            <button id="randomReceiptBtn" class="random-receipt-btn">Lees van Scanner</button>
                        </div>
                    </div>
                </div>

                <div class="product-display" id="productDisplay" style="display: none;">
                    <div class="product-info">
                        <img id="productImage" src="" alt="Product" class="product-image">
                        <div class="product-details">
                            <h3 id="productName"></h3>
                            <p id="productDescription"></p>
                            <div class="product-price" id="productPrice"></div>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button id="addToCartBtn" class="add-to-cart-btn">Toevoegen aan Winkelwagen</button>
                        <button id="skipProductBtn" class="skip-btn">Overslaan</button>
                    </div>
                </div>

                <div class="product-catalog">
                    <h2>Producten</h2>
                    <div class="catalog-controls">
                        <input type="text" id="productSearch" placeholder="Zoek producten..." class="product-search">
                        <select id="categoryFilter" class="category-filter">
                            <option value="">Alle categorieÃ«n</option>
                        </select>
                    </div>
                    <div class="product-grid" id="productGrid">
                        <!-- Products will be dynamically loaded here -->
                    </div>
                </div>

                <div class="cart-section">
                    <h2>Winkelwagen</h2>
                    <div class="cart-items" id="cartItems">
                        <p class="empty-cart">Uw winkelwagen is leeg</p>
                    </div>
                    <div class="cart-total-section">
                        <div class="total-line">
                            <span>Subtotaal:</span>
                            <span id="subtotal">â‚¬0,00</span>
                        </div>
                        <div class="total-line total-final">
                            <span>Totaal:</span>
                            <span id="finalTotal">â‚¬0,00</span>
                        </div>
                    </div>
                    <button id="checkoutBtn" class="checkout-btn" disabled>Afrekenen</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Receipt Modal -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Digitale Bon</h2>
                <button class="close-btn" id="closeReceipt">&times;</button>
            </div>
            <div class="receipt" id="receipt">
                <!-- Receipt content will be dynamically generated -->
            </div>
            <div class="modal-actions">
                <button id="printReceiptBtn" class="print-btn">Print Bon</button>
                <button id="newShoppingBtn" class="new-shopping-btn">Nieuwe Boodschappen</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Betaling</h2>
                <button class="close-btn" id="closePayment">&times;</button>
            </div>
            <div class="payment-options">
                <h3>Selecteer betaalmethode:</h3>
                <div class="payment-methods">
                    <button class="payment-method" data-method="pin">
                        <span class="payment-icon">ðŸ’³</span>
                        <span>Pinnen</span>
                    </button>
                    <button class="payment-method" data-method="contactless">
                        <span class="payment-icon">ðŸ“±</span>
                        <span>Contactloos</span>
                    </button>
                    <button class="payment-method" data-method="cash">
                        <span class="payment-icon">ðŸ’µ</span>
                        <span>Contant</span>
                    </button>
                </div>
            </div>
            <div class="payment-amount">
                <div class="amount-display">
                    <span>Te betalen: </span>
                    <span id="paymentAmount">â‚¬0,00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="sounds.js"></script>
    <script src="app.js"></script>
</body>
</html>
